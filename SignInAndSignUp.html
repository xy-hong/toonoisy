        <section>
            <div class="loginMain_div  " id="loginMain_div">
                <form action="#">
                    <label class="control_label" for="input_username">账号</label>
                    <div class="ractangle_div">
                        <input type="text" placeholder="  用户名" value="" class="input_class" id="input_username" name="countNumber"
                            required="required" />
                    </div>

                    <div class="ractangle_2_div">
                        <label class="control_label" for="input_password">密码</label>
                        <input type="password" placeholder="  密码" value="" class="input_class" id="input_password" name="password"

                    </div>
                    <div class="local_storage">

                    <div class="login_submit">

                    </div>
                </form>
            </div>





            <div class="registerMain_div " id="registerMain_div">
                <form action="">
                    <p>
                        <label for="username_signup">用户名:</label>

                        <input id="username_signup" class="input_class" name="username_signup" placeholder=" 请输入你常用的邮箱地址"
                            required="required">
                    </p>
                    <p>
                        <label for="password_signup">密码：</label>
                        <input id="password_signup" class="input_class" type="password" name="password_signup"
                            placeholder=" 输入您的密码" required="required">

                    </p>
                    <p>
                        <label for="password_signup_2">验证密码</label>
                        <input id="password_signup_2" name="password_signup_2" type="password" class="input_class"
                            required="required" placeholder=" 再次输入您的密码">
                    </p>
                    <p>
                        <label for="verification">输入验证码</label><br>
                        <input id="verification" name="verification" type="text" class="verification_input"
                            required="required" placeholder="请输入邮箱的验证码"/>
                        <button id="getVerification" type="button" class="getCode">获取验证码</button>
                    </p>
                    <p>
                        <button type="submit" id="submit_signup" class="login_submit_button">注册</button>
                    </p>


                </form>
