<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>忘记密码</title>
	<link href="passwordForget.css" rel="stylesheet" type="text/css">
	
	<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="passwordForget.js"></script>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="chatMain.css">

</head>


<body style="background-color:#F0F0F0;">

    <div id="Forget_password_main" class="Forget_password_main">

        <div id="Forget_password_middle_front" class="Forget_password_middle_front">
            <form name="changePasswordForm_front">
                <p>
                    <label for="OwnEmail">邮箱：</label><br>
                    <input id="OwnEmail" type="email" placeholder="输入要修改密码的所属的邮箱" class="form-control " style="width: 324px;">
                    <span style="color:deeppink;position:absolute;bottom:5px;right:2px;">*</span>
                    <span id=""></span>

                </p>
                <p>
                    <label for="verification">验证码：</label><br>
                    <input id="verification" type="text" placeholder="输入邮箱的验证码" class="form-control" style="width:180px;">
                    <input type="button" class="btn btn-muted" value="获取验证码" style="position:absolute; left:185px;bottom:0px;"
                        onclick="setTime(this)">
                </p>

            </form>
        </div>

        
                <div class="Forget_password_middle_back" id="Forget_password_middle_back">
                    <form action="" name="changePasswordForm_back">
                        <p>
                            <label for="newP">新密码：</label>
                            <input id="newP" type="password" placeholder="请输入新密码..." class="form-control" style="width:324px;">
                            <span style="color:deeppink;position:absolute;bottom:5px;right:2px;">*</span>
                        </p>
                        <p>
                            <label for="vNewP">验证密码：</label>
                            <input id="vNewP" type="password" placeholder="再次输入新密码..." class="form-control" style="width:324px;">
                            <span style="color:deeppink;position:absolute;bottom:5px;right:2px;">*</span>
                        </p>
                        <p>
                            <button type="submit" class="btn btn-primary btn-block" style="width:324px;margin-top: 25px;">重置密码</button>
                        </p>
        
                    </form>
                </div> 
           

    </div>
    

 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
